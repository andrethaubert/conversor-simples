<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Geração - IBA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="../img/logo.png">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header header-container">
                        <h2 class="text-center">Erro na Geração do Documento</h2>
                        <div class="logo-container">
                            <img src="../img/logo.png" alt="Logo IBA Equipamentos Galvânicos">
                        </div>
                    </div>
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                        </div>
                        <h3 class="mb-4">Ocorreu um erro ao gerar o documento</h3>
                        <div class="alert alert-danger">
                            <p><strong>Detalhes do erro:</strong> {{ error }}</p>
                        </div>
                        <p class="lead mb-4">Possíveis causas:</p>
                        <ul class="list-group mb-4">
                            <li class="list-group-item">Marcadores Jinja2 incorretos no template</li>
                            <li class="list-group-item">Valores de campos incompatíveis</li>
                            <li class="list-group-item">Problema na estrutura do documento Word</li>
                        </ul>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                                <i class="bi bi-house-door me-2"></i> Voltar ao Início
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
